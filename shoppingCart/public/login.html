<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Login</title>

</head>
<body>

<div id="box" class=".box">
    <img src="logo.png" id="logo">
    <form method="post" name="form">
    
            <div class="group">      
              <input type="text" required class="txt" name ="username" id="user">
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Name</label>
            </div>
              
            <div class="group">      
              <input type="password" required class="txt" name="password" id="pass">
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Password</label>
            </div>
            <div class="buttons">
            <input type="submit" value="Login" name="submit" class="b">
            <input type="submit" value="Register" name="submit" class="b">
            </div>
          </form>
</div>
</body>
</html>
